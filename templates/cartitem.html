<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>カートの中身</title>
</head>
<body>
<p>ショッピングカート
<table>
{% set s = 0 %}
{% for x in data %}
<tr><td><img src={{x['url']}}></td><td>{{x['name']}}</td><td>{{x['count']}}</td>
	<td>{{x['price']*x['count']}}</td><td><a href=/del?id={{x['item_id']}}>削除</a></td></tr>
{% set s += x['price'] %}
{% end %}
</table>
<p>お支払金額（合計）{{s}} +（消費税）{{s*0.08}} = {{s*1.08}}円
<button onclick="location.href='/payment'">決済画面</button><button onclick="location.href='/main'">戻る</button>
</body>
</html>
